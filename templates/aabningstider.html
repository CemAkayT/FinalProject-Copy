<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/aabningstider.css" />
    <script
      src="https://kit.fontawesome.com/558b5cad1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image.png" href="/static/images/logo.png" />
    <title>Åbningstider</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-xxxl bg-info fixed-top">
      <div class="container-fluid">
        <a href="{{url_for('home')}}">
          <i class="fa-solid fa-house fa-2x">
            <span class="order">Just Order</span>
          </i>
        </a>

        <!--toggle button for mobile nav-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <i class="fas fa-hamburger"></i>
        </button>

        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav">
            <hr />

            <li class="nav-item pl-4 my-1 mb-md-0">
              <a
                class="text"
                href="https://www.google.com/maps/@55.6538973,12.4875442,18.44z?entry=ttu"
                target="_blank"
                >Find os her</a
              >
            </li>
            <hr />
            {% if not session.stored_user_id %}
            <li class="nav-item pl-4 my-1 mb-md-0">
              <a class="text" href="{{url_for('opret')}}"> Opret dig </a>
            </li>
            <hr />
            <li class="nav-item pl-4 my-1 mb-md-0">
              <a class="text" href="{{url_for('login')}}"> Login </a>
            </li>
            <hr />
            {% else %}
            <li class="nav-item pl-4 my-1 mb-md-0">
              <a class="text" href="{{ url_for('logout') }}">Logout</a>
            </li>
            <hr />
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div
      class="container bg-light d-flex flex-column align-items-center p-5 mt-5"
    >
      <div>
        <span
          ><i class="fa-solid fa-clock"></i>
          <strong
            style="
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            "
            >Åbningstider:</strong
          >
        </span>
        <br />
        <br />
        <p>Mandag - Tirsdag: kl. 11.00 - 21.00</p>
        <p>Onsdag - Lørdag: kl. 11.00 - 22.00</p>
        <p>Søndag: kl. 12.00 - 21.00</p>
        <br />
        <hr />
        <br />
        <span
          ><i class="fa-solid fa-user"></i>
          <strong
            style="
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            "
            >Kontakt:</strong
          >
        </span>
        <br />
        <br />
        <a href="tel:+4561271267">
          <i class="fa-solid fa-phone kontaktphone">
            <button
              type="button"
              class="btn btn-sm btn-outline-dark"
              style="
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
              "
            >
              +45 6127 1187
            </button>
          </i>
        </a>

        <br />
        <br />
        <a href="mailto:cem.a.turker@gmail.com">
          <i class="fa-solid fa-envelope kontaktemail">
            <button
              type="button"
              class="btn btn-sm btn-outline-dark"
              style="
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
              "
            >
              cem.a.turker@gmail.com
            </button>
          </i>
        </a>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
